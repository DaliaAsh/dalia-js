<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./Styles/UpSection.css" />
    <link rel="stylesheet" href="./Styles/SearchBar.css" />
    <link rel="stylesheet" href="./Styles/Tasks.css" />
    <link rel="stylesheet" href="./Styles/ConfirmBox.css" />
    <link rel="stylesheet" href="./Styles/Footer.css" />
    <link rel="stylesheet" href="./Styles/ErrorBox.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body onload="showAll()">
    <form class="form-section" onsubmit="preventDefault(event)" id="form">
      <section id="up-section">
        <div class="up-section__labels">
          <label class="up-section__task-label">Task</label>
          <label class="up-section__task-assignee">Assignee</label>
        </div>
        <div class="up-section__task-inputs">
          <input
            class="up-section__task-inputs--task-input"
            placeholder="Task"
            id="task"
            autofocus="true"
          />
          <input
            class="up-section__task-inputs--assignee-input"
            placeholder="Assignee"
            id="assignee"
          />
        </div>
        <div class="up-section__Button">
          <button
            class="up-section__Button--add-button"
            id="up-section__Button__add-button"
            onclick="appendItem()"
          >
            Add
          </button>
        </div>
      </section>
      <div class="up-section__Line"></div>
      <div class="error__line" id="error__BOX"></div>
    </form>
    <div class="list">
      <section id="search-bar">
        <div class="search-bar__container">
          <i
            class="fa fa-search search-bar__SearchIcon fa-x"
            aria-hidden="true"
          ></i>
          <input
            placeholder="Search"
            class="search-bar--input"
            id="search"
            oninput="filterSearch()"
          />
          <i
            class="fa fa-times search-bar--X-Icon fa-2x"
            aria-hidden="true"
            id="X-Icon"
          ></i>
        </div>
      </section>
      <section id="tasks"></section>

      <section id="confirm-box">
        <div class="confirm-box__question">
          Are you sure you Delete This Task
        </div>
        <div class="confirm-box__Buttons">
          <button
            class="confirm-box__Buttons--cancleButton"
            id="Button--Cancle"
          >
            CANCLE
          </button>
          <button
            class="confirm-box__Buttons--deleteButton"
            id="Button--Delete"
          >
            Delete
          </button>
        </div>
      </section>

      <footer id="footer">
        <div class="footer__header">
          <h1 class="footer__header__h1">Done tasks</h1>
          <i
            class="fa fa-trash fa-2x trash-icon footer__trash"
            aria-hidden="true"
            onclick="emptyDoneTasks()"
          ></i>
        </div>
        <section id="footer__doneTasks"></section>
      </footer>
    </div>
    <script src="./Scripts/AddTask.js"></script>
    <script src="./Scripts//DeleteTask.js"></script>
    <script src="./Scripts/ShowConfirmBox.js"></script>
    <script src="./Scripts/InlineEdit.js"></script>
    <script src="./Scripts/DoneTask.js"></script>
    <script src="./Scripts/EmptyDoneTasks.js"></script>
    <script src="./Scripts/FilterSearch.js"></script>
    <script src="./Scripts/ShowTasks.js"></script>
    <script src="https://use.fontawesome.com/8f452549e1.js"></script>
  </body>
</html>
